services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: pony
      POSTGRES_PASSWORD: pony_pass
      POSTGRES_DB: ponybunny
    ports:
      - "15432:5432"
    volumes:
      - "./data/postgres:/var/lib/postgresql"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pony -d ponybunny"]
      interval: 5s
      timeout: 5s
      retries: 10

  mcp-playwright:
    image: mcr.microsoft.com/playwright/mcp
    command:
      - --host
      - 0.0.0.0
      - --port
      - "17777"
    ports:
      - "17777:17777"
